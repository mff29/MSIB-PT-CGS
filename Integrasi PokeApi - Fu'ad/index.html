<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pokédex Fu'ad</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <style>
          .pokemon-card {
               margin-bottom: 20px;
          }
          .active .page-link {
               background-color: #007bff;
               color: white;
          }
     </style>
</head>
<body>
     <div class="container">
          <h1 class="text-center">PokéDex Fu'ad</h1>
          <div class="form-group mb-3">
               <input type="text" id="searchInput" class="form-control" placeholder="Search Pokémon...">
          </div>
          <div class="row d-flex justify-content-center" id="pokemonList"></div>

          <nav aria-label="Page navigation">
               <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
     </div>

     <!-- Modal -->
     <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                         <h5 class="modal-title" id="pokemonModalLabel">Pokémon Details</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="pokemonModalBody">
                         <!-- Detail Pokémon akan ditampilkan di sini -->
                    </div>
               </div>
          </div>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
